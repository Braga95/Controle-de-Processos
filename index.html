<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Pedidos - LOCOMOTIVA</title>
    <!-- Seu CSS foi mantido intacto para preservar o layout -->

        /* Seu CSS permanece aqui, sem altera√ß√µes */
    </style>
</head>
<body>
    <!-- Header -->
    <!-- ... mantido sem altera√ß√µes ... -->

    <!-- Login Modal -->
    <!-- ... mantido sem altera√ß√µes ... -->

    <!-- Tela Inicial -->
    <!-- ... mantido sem altera√ß√µes ... -->

    <!-- Admin Panel -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        let isAdminLoggedIn = localStorage.getItem('isAdminLoggedIn') === 'true';
        let items = JSON.parse(localStorage.getItem('items')) || [];
        let carrinho = [];

        const productsContainer = document.getElementById('productsContainer');
        const itemsBody = document.getElementById('itemsBody');

        function renderProdutosCliente() {
            productsContainer.innerHTML = '';
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.classList.add('product-card');
                card.innerHTML = `
                    <div class="product-img">
                        ${item.imageUrl ? `<img src="${item.imageUrl}" alt="${item.name}">` : 'ü•§'}
                    </div>
                    <div class="product-info">
                        <div class="product-name">${item.name}</div>
                        <div class="product-price">R$ ${item.price.toFixed(2)}</div>
                        <div class="quantity-controls">
                            <button class="quantity-btn" onclick="alterarQuantidade(${index}, -1)">-</button>
                            <span class="quantity-value" id="quantidade-${index}">0</span>
                            <button class="quantity-btn" onclick="alterarQuantidade(${index}, 1)">+</button>
                        </div>
                    </div>
                `;
                productsContainer.appendChild(card);
            });
        }

        function alterarQuantidade(index, delta) {
            const span = document.getElementById(`quantidade-${index}`);
            let atual = parseInt(span.textContent) + delta;
            if (atual < 0) atual = 0;
            span.textContent = atual;
            carrinho[index] = atual;
        }

        function finalizarPedido() {
            const pedido = {
                itens: [],
                total: 0
            };

            items.forEach((item, index) => {
                const qnt = carrinho[index] || 0;
                if (qnt > 0) {
                    const sub = item.price * qnt;
                    pedido.itens.push({ nome: item.name, preco: item.price, quantidade: qnt, subtotal: sub });
                    pedido.total += sub;
                }
            });

            if (pedido.itens.length === 0) {
                alert("Nenhum item foi selecionado.");
                return;
            }

            let resumoTexto = pedido.itens.map(i => `${i.nome} - ${i.quantidade} x R$ ${i.preco.toFixed(2)} = R$ ${i.subtotal.toFixed(2)}`).join('\n');
            resumoTexto += `\n\nTotal: R$ ${pedido.total.toFixed(2)}`;

            document.getElementById('resumoConteudo').textContent = resumoTexto;
            document.getElementById('pedidoResumo').style.display = 'block';
            document.getElementById('pagamento').style.display = 'none';
            document.getElementById('qrcodeTela').style.display = 'none';
            localStorage.setItem('pedidoAtual', JSON.stringify(pedido));
        }

        function mostrarPagamento() {
            document.getElementById('pedidoResumo').style.display = 'none';
            document.getElementById('pagamento').style.display = 'block';
        }

        function simularPagamento(forma) {
            const pedido = JSON.parse(localStorage.getItem('pedidoAtual')) || {};
            const pedidoId = Date.now();
            pedido.id = pedidoId;

            const qrText = `PEDIDO ${pedidoId} - Pago com ${forma}`;
            QRCode.toCanvas(document.getElementById('qrcodeCanvas'), qrText, { width: 256 });

            document.getElementById('pagamento').style.display = 'none';
            document.getElementById('qrcodeTela').style.display = 'block';
            document.getElementById('numeroPedido').textContent = `Pedido n¬∫ ${pedidoId}`;
        }

        // Inicializa√ß√£o
        renderProdutosCliente();
    </script>

    <!-- Se√ß√µes visuais finais -->
    <section id="pedidoResumo" style="display: none;">
        <div class="container">
            <h2>Resumo do Pedido</h2>
            <pre id="resumoConteudo" style="background: #f0f0f0; padding: 20px; border-radius: 10px;"></pre>
            <button class="btn" onclick="mostrarPagamento()">Ir para Pagamento</button>
        </div>
    </section>

    <section id="pagamento" style="display: none;">
        <div class="container">
            <h2>Escolha a forma de pagamento</h2>
            <button class="btn" onclick="simularPagamento('Pix')">Pix</button>
            <button class="btn" onclick="simularPagamento('Cart√£o D√©bito')">Cart√£o D√©bito</button>
            <button class="btn" onclick="simularPagamento('Cart√£o Cr√©dito')">Cart√£o Cr√©dito</button>
        </div>
    </section>

    <section id="qrcodeTela" style="display: none;">
        <div class="container" style="text-align: center;">
            <h2>Pagamento Confirmado</h2>
            <canvas id="qrcodeCanvas"></canvas>
            <p id="numeroPedido" style="margin-top: 20px; font-weight: bold;"></p>
        </div>
    </section>
</body>
</html>
